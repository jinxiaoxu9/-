<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
    <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
                <li class="text-muted">{$tab_v}</li>
            </foreach>
            <li class="text-muted">{:isset($info)?'修改':新增}</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="builder formbuilder-box">
                <div class="panel-body">
                    <notempty name="info" >
                        <form action="{:U('AdminBank/edit')}" method="post" class="form-horizontal form form-builder">
                            <else />
                            <form action="{:U('AdminBank/add')}" method="post" class="form-horizontal form form-builder">
                    </notempty>
                    <div class="tab-content" >
                        <div id="tab1" class="tab-pane active" >
                            <div class="col-xs-12">

                                <div class="form-type-list">
                                    <div class="form-group hidden item_id ">
                                        <label class="left control-label">ID：</label>
                                        <div class="right">
                                            <input type="hidden" class="form-control input" name="id" value="{$info.id}">
                                        </div>
                                    </div>
                                    <div class="form-group item_title ">
                                        <label class="left control-label">账号名称：</label>
                                        <div class="right">
                                            <input type="text" class="form-control input" name="account_name" value="{$info.account_name}" placeholder="账号名称" >
                                        </div>
                                    </div>
                                    <div class="form-group item_title ">
                                        <label class="left control-label">账号：</label>
                                        <div class="right">
                                            <input type="text" class="form-control input" name="account_num" value="{$info.account_num}" placeholder="账号" >
                                        </div>
                                    </div>
                                    <div class="form-group item_title ">
                                        <label class="left control-label">银行名称：</label>
                                        <div class="right">
                                            <input type="text" class="form-control input" name="bank_name" value="{$info.bank_name}" placeholder="银行名称" >
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>

                        <div class="form-group"></div>
                        <div class="form-group bottom_button_list">
                            <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
