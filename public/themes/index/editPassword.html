{extend name="Public/layout"/}
{block name="style" }
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
{/block}

{block name="main"}
    <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <li class="text-muted">管理员 /  修改密码</li>
        </ul>
        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <div class="builder-container" >
                        <div class="row" >
                            <div class="col-xs-12">
                                <form action="" method="post" class="form-horizontal form form-builder">
                                    <div class="form-type-list">
                                        <div class="form-group item_title ">
                                            <label class="left control-label">原密码：</label>
                                            <div class="right">
                                                <input type="old_password" class="form-control input text" name="old_password" placeholder="请输入原密码" >
                                            </div>
                                        </div>

                                        <div class="form-group item_title ">
                                            <label class="left control-label">新密码：</label>
                                            <div class="right">
                                                <input type="password" class="form-control input text" name="password" value="" placeholder="请输入新密码">
                                            </div>
                                        </div>
                                        <div class="form-group item_title ">
                                            <label class="left control-label">确认密码：</label>
                                            <div class="right">
                                                <input type="password" class="form-control input text" name="repassword" value="" placeholder="请再次新密码">
                                            </div>
                                        </div>
                                        <div class="form-group"></div>
                                        <div class="form-group bottom_button_list">
                                            <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{/block}

{block name="script"}

    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
{/block}
