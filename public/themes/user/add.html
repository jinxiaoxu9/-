{extend name="Public/layout"/}
{block name="style" }
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
{/block}

{block name="main"}
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            {foreach $_menu_tab['name'] as $tab_v }
            <li class="text-muted">{$tab_v}</li>
            {/foreach}
            <li class="text-muted">{:isset($info)?'修改':'新增'}</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <div class="builder-container" >
                            <div class="row" >
                                <div class="col-xs-12">
                                    <form action="{:url('add')}" method="post" class="form-horizontal form form-builder">
                                        <div class="form-type-list">

                                            <div class="form-group item_title ">
                                                <label class="left control-label">用户名：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input" name="username" value="" placeholder="用户名" >
                                                </div>
                                            </div>

                                            <div class="form-group item_title ">
                                                <label class="left control-label">手机：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input text" name="mobile" value="" placeholder="手机">
                                                </div>
                                            </div>

                                            <div class="form-group item_title ">
                                                <label class="left control-label">登录密码：</label>
                                                <div class="right">
                                                    <input type="password" class="form-control input text" name="login_pwd" value="" placeholder="登录密码" >
                                                </div>
                                            </div>
                                             <div class="form-group item_title ">
                                                <label class="left control-label">确认登录密码：</label>
                                                <div class="right">
                                                    <input type="password" class="form-control input text" name="relogin_pwd" value="" placeholder="确认登录密码">
                                                </div>
                                            </div>

                                            <div class="form-group item_title ">
                                                <label class="left control-label">邀请费率：</label>
                                                <div class="right">
                                                    <select name="code" class="form-control cui-select select">
                                                        {empty name="info"}
                                                            <option value="">请选择：</option>
                                                        {/empty}
                                                        {foreach $data_list as $v}
                                                            <option value="{$v.code}">{$v.desc}</option>
                                                        {/foreach}
                                                    </select>
                                                </div>
                                            </div>

             
                                        <div class="form-group"></div>
                                        <div class="form-group bottom_button_list">
                                            <button class="btn btn-primary submit" type="submit" target-form="form-builder">确定</button>
                                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
        </div>
    </div>                   
</div>
{/block}

{block name="script"}
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
{/block}
