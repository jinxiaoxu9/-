<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
    <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
                <li class="text-muted">{$tab_v}</li>
            </foreach>
            <li class="text-muted">{:isset($info)?'修改':新增}</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <div class="builder-container" >
                        <div class="row" >
                            <div class="col-xs-12">
                                <form action="__SELF__" method="post" class="form-horizontal form form-builder">
                                    <div class="form-type-list">
                                        <input type="hidden" value="{$info.id}" name="id">
                                        <div class="form-group item_title ">
                                            <label class="left control-label">所属上级：</label>
                                            <div class="right">
                                                <select name="parentid" class="form-control cui-select select" disabled>

                                                    <option value="0" <if condition="$info.parentid eq 0 ">selected</if>>团长</option>
                                                    <foreach name="data_lists" item="v" >
                                                        <option value="{$v.id}" <?php if($v['id']==$info['parentid']) echo "selected"; ?> > ------{$v.name}</option>
                                                    </foreach>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group item_title ">
                                            <label class="left control-label">小组名字：</label>
                                            <div class="right">
                                                <input type="text" class="form-control input" name="name" value="{$info.name}" placeholder="" >
                                            </div>
                                        </div>

                                        <div class="form-group item_title ">
                                            <label class="left control-label">小组费率：</label>
                                            <div class="right">
                                                <input type="text" class="form-control input" name="bouns_points" value="{$info.bouns_points}" placeholder="" >
                                            </div>
                                        </div>

                                        <div class="form-group item_title ">
                                            <label class="left control-label">小组备注：</label>
                                            <div class="right">
                                                <input type="text" class="form-control input" name="note" value="{$info.note}" placeholder="" >
                                            </div>
                                        </div>

                                        <div class="form-group"></div>
                                        <div class="form-group bottom_button_list">
                                            <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
