{extend name="public/layout"/}
{block name="style" }
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
{/block}

{block name="main"}
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            {foreach $_menu_tab['name'] as $tab_v}
            <li class="text-muted">{$tab_v}</li>
            {/foreach}
            <li class="text-muted">新增</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <div class="builder-container" >
                            <div class="row" >
                                <div class="col-xs-12">
                                    <form enctype="multipart/form-data" action="{$act}" method="post" class="form-horizontal form form-builder">
                                        <div class="form-type-list">
                                            <div class="form-group item_title ">
                                                <label class="left control-label">手机号：</label>
                                                <div class="right">
                                                    <input type="number" class="form-control input" name="mobile" value="" placeholder="输入用户手机号" >
                                                </div>
                                            </div>
                                            <div class="form-group item_title ">
                                                <label class="left control-label">标题：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input" name="title" placeholder="标题" >
                                                </div>
                                            </div>
                                             <div class="form-group item_title ">
                                                <label class="left control-label">内容：</label>
                                                <div class="right">
                                                     <textarea name="content" rows="10" cols="90"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group item_title ">
                                                <label class="left control-label">是否系统公告：</label>
                                                <div class="right">
                                                    <input type="radio" name="is_system" value="0" checked id="is_system_0">
                                                    <for id="is_system_0">否</for>
                                                    <input type="radio" name="is_system" value="1" id="is_system_1">
                                                    <for id="is_system_0">是</for>
                                                </div>
                                            </div>
                                        <div class="form-group"></div>
                                        <div class="form-group bottom_button_list">

                                           <input class="btn btn-primary submit " type="submit" target-form="form-builder" value="确定">
                                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
        </div>
    </div>                   
</div>
{/block}

{block name="script"}
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
{/block}
